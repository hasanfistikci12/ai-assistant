name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # ✅ Sadece main branch'e yapılan push'larda çalışacak

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # ✅ En güncel sürüm

      - name: Setup Pages
        uses: actions/configure-pages@v3  # ✅ Güncellendi

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Doğru sürüm
        with:
          name: github-pages
          path: .  # ✅ Ana dizindeki dosyaları yükleyecek şekilde ayarlandı

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ En güncel sürüm
