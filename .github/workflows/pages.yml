name: Deploy with JamesIves

on:
  push:
    branches:
      - main  # Ana branch (main) değişikliklerinde çalışır

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Burada bir 'build' aşamanız varsa (ör. npm run build) ekleyebilirsiniz
      # Örneğin:
      # - name: Install deps
      #   run: npm install
      # - name: Build
      #   run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # Siteyi gh-pages branch'ine atar
          folder: .                # index.html kök dizinde ise '.'
          clean: true              # Yayın öncesi gh-pages branch'i temizler
