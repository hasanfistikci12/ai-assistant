name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # veya hangi branch'ı kullanıyorsan

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4  # ✅ v4 kullanıldı
        with:
          path: .  # Eğer `index.html` ana dizindeyse

      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v2
